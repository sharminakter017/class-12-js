    <!--==================== age calculator ==========================-->


     <h1 class="text-center my-3 ">Age Calculator</h1>


    <div class="card w-50 m-auto  design">
        <div class="card-header">
            <h2>Age calculator</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <input id="name" class="form-control" type="text" placeholder="Name">
            </div> <br>
            <div class="form-group">
                <input id="year" class="form-control" type="number" placeholder="Birth-year">
            </div> <br>
            <div class="form-group">
                <input id="button" class="form-control btn btn-primary" type="submit" value="Age check">
            </div>
            <div class="card-footer">
                <p id="output"></p>
            </div>
        </div>
    </div> 





    <!--================ Marrige age calculator====================== -->

   <h1 class="mt-5">Marrige age check calculator</h1>

   <div class="card w-75 m-auto  bg-warning">
       <div class="card-header">
           <h2>Marrige calculator</h2>
       </div>
       <div class="card-body">
           <div class="form-group">
               <input id="naam" class="form-control" type="text" placeholder="Name">
           </div> <br>

           <div class="form-group">
            <input id="sal" class="form-control" type="text" placeholder="Year">
        </div> <br>

        <div class="form-group">
            <input id="agebtn" class="form-control btn btn-primary" type="submit" value="age_check">
        </div>
        <div class="card-footer">
            <p id="result"></p>
        </div>
       </div>
   </div>



      <!--================ Currency converter ==================-->



   <div class="card w-50 m-auto mt-5 bg-info">
       <div class="card-header">
           <h2>Currency converter</h2>
       </div>
       <div class="card-body">
           <div class="form-group">
               <input id="bangladesh" type="text" placeholder="Tk/amount">
           </div> <br>

           <div class="form-group">
               <select name="" id="currency">
                   <option selected value="">-Select-</option>
                   <option>USD</option>
                   <option>CAD</option>
                   <option>Pound</option>
                   <option>Euro</option>
               </select>
           </div> <br>
           <div class="form-group">
               <input id="currencyCheck" class="btn btn-primary" type="submit" value="checkCurrency">
           </div>
           <div class="card-footer">
               <p id="outout"></p>
           </div>
       </div>
   </div>





   <!-- ==================form-validation =======================-->


   <div class="container m-auto w-100  mt-5 shadow ">
       <div class="row">
           <h1 class="mb-5">Form-Validation</h1>
           <div class="col">
               <div class="box">
                   <div class="card bg-warning ">
                       <div class="card-header">
                           <h2>form-validation</h2>
                       </div>
                       <h2 id="msg"></h2>
                       <div class="card-body">
                           <form id="Sign_up" action="#">

                            <div class="form-group">
                                <input id="text" class="form-control" type="text" placeholder="Name">
                                <p id="amr"></p>
                            </div> <br>

                            <div class="form-group">
                                <input id="email" class="form-control" type="email" placeholder="Email">
                            </div> <br>

                            <div class="form-group">
                                <input id="uname" class="form-control" type="text" placeholder="Username">
                            </div> <br>
                            <div class="form-group">
                                <input id="submit" class="btn btn-primary" type="submit" value="Sign Up">
                            </div>





                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>

                <p id="eye"></p>
